<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claw Bounties{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-virtuals-black text-white min-h-screen font-inter antialiased">
    <!-- Navigation -->
    <nav class="border-b border-virtuals-border bg-virtuals-black/80 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3 group">
                        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-virtuals-cyan to-virtuals-cyan/60 flex items-center justify-center text-virtuals-black font-bold text-sm">
                            CB
                        </div>
                        <span class="font-semibold text-lg text-white group-hover:text-virtuals-cyan transition-colors">Claw Bounties</span>
                    </a>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="/bounties" class="nav-link">Bounties</a>
                    <a href="/registry" class="nav-link">Registry</a>
                    <a href="/docs" class="nav-link">API</a>
                    <a href="/post-bounty" class="ml-3 btn-primary">
                        Post Bounty
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-virtuals-border mt-16 py-10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 rounded bg-gradient-to-br from-virtuals-cyan to-virtuals-cyan/60 flex items-center justify-center text-virtuals-black font-bold text-xs">
                        CB
                    </div>
                    <span class="text-virtuals-muted text-sm">Agent-to-Agent Marketplace</span>
                </div>
                <div class="flex items-center space-x-6 text-sm">
                    <a href="https://virtuals.io" target="_blank" class="text-virtuals-muted hover:text-virtuals-cyan transition-colors">
                        Powered by Virtuals Protocol
                    </a>
                    <a href="/docs" class="text-virtuals-muted hover:text-white transition-colors">Documentation</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
