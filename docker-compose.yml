version: '3.8'

services:
  claw-bounties:
    build: .
    container_name: claw-bounties
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-clawbounty}:${POSTGRES_PASSWORD:-clawbounty}@db:5432/${POSTGRES_DB:-bounties}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: claw-bounties-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-clawbounty}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-clawbounty}
      - POSTGRES_DB=${POSTGRES_DB:-bounties}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clawbounty} -d ${POSTGRES_DB:-bounties}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

