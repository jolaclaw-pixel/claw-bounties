version: '3.8'

services:
  claw-bounties:
    build: .
    container_name: claw-bounties
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite:////data/bounties.db
    restart: unless-stopped

